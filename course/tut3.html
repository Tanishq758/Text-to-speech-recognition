<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ol>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <h3>HTML table</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>id</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tanishq</td>
                <td>778</td>
                <td>1000000000000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
