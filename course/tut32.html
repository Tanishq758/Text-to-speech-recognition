<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psuedo selector and n-th child</title>
</head>
<style>
    .container{
        display: block;
        width: 333px;
        margin: auto;
    }
    input{
        display: block;
    }
    input[type='text']{
        padding: 10px;
        border: 2px solid red;
    }
    a[target]{
        font-size: 56px;
        color: violet;
    }
    a[target='_self']{
        color:green;
    }
    li:nth-child(3){
        color:gray
    }
    li:nth-child(2n+1){
        color:red;
    }
    li:nth-child(even){
        color:blue;
    }
</style>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go To Google</a></h1>
        <h1><a href="http://facebook.com" target="_self">Go To facebook</a></h1>
        <form action="" class="form_action">
            <input type="text" placeholder="entre your text">
            <input type="email" placeholder="enter your email">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item1">item 1</li>
            <li class="item" id="item2">item 2</li>
            <li class="item" id="item3">item 3</li>
            <li class="item" id="item4">item 4</li>
            <li class="item" id="item5">item 5</li>
            <li class="item" id="item6">item 6</li>
            <li class="item" id="item7">item 7</li>
            <li class="item" id="item8">item 8</li>
            <li class="item" id="item9">item 9</li>
            <li class="item" id="item10">item 10</li>
        </ul>
    </div>
</body>
</html>
